<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>anushagarg.com</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', 'Roboto', sans-serif;
      background: #f8f5f1;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    /* Paper texture overlay */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(191, 161, 129, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(124, 92, 54, 0.02) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(214, 195, 163, 0.02) 0%, transparent 50%);
      pointer-events: none;
      z-index: 1;
    }
    /* Floating decorative elements */
    .floating-element {
      position: fixed;
      opacity: 0.6;
      pointer-events: none;
      z-index: 2;
      animation: float 6s ease-in-out infinite;
    }
    .floating-element:nth-child(2) {
      animation-delay: -2s;
      animation-duration: 8s;
    }
    .floating-element:nth-child(3) {
      animation-delay: -4s;
      animation-duration: 7s;
    }
    .floating-element:nth-child(4) {
      animation-delay: -1s;
      animation-duration: 9s;
    }
    .floating-element:nth-child(5) {
      animation-delay: -3s;
      animation-duration: 6s;
    }
    .floating-element:nth-child(6) {
      animation-delay: -5s;
      animation-duration: 10s;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }
    /* Journal stickers */
    .journal-sticker {
      position: fixed;
      opacity: 0.4;
      pointer-events: none;
      z-index: 2;
      filter: drop-shadow(0 2px 4px rgba(124, 92, 54, 0.1));
    }
    .sticker-1 { top: 15%; left: 10%; animation: gentle-bounce 4s ease-in-out infinite; }
    .sticker-2 { top: 25%; right: 15%; animation: gentle-bounce 4s ease-in-out infinite 1s; }
    .sticker-3 { bottom: 20%; left: 8%; animation: gentle-bounce 4s ease-in-out infinite 2s; }
    .sticker-4 { bottom: 30%; right: 12%; animation: gentle-bounce 4s ease-in-out infinite 3s; }
    @keyframes gentle-bounce {
      0%, 100% { transform: translateY(0px) scale(1); }
      50% { transform: translateY(-10px) scale(1.05); }
    }
    /* Hand-drawn decorative lines */
    .decorative-line {
      position: fixed;
      height: 2px;
      background: linear-gradient(90deg, transparent, #bfa181, transparent);
      opacity: 0.3;
      pointer-events: none;
      z-index: 2;
    }
    .line-1 { top: 40%; left: 5%; width: 100px; transform: rotate(-15deg); }
    .line-2 { top: 60%; right: 8%; width: 80px; transform: rotate(20deg); }
    .line-3 { bottom: 40%; left: 15%; width: 120px; transform: rotate(-10deg); }
    .paper-card {
      background: #fffdf8;
      border-radius: 1.25rem;
      box-shadow: 0 4px 24px 0 rgba(120, 90, 60, 0.08), 0 1.5px 4px 0 rgba(120, 90, 60, 0.04);
      border: 1.5px solid #ede6db;
      position: relative;
      z-index: 3;
    }
    .fade-in {
      animation: fadeIn 1.5s ease-in-out;
      position: relative;
      z-index: 3;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #typewriter {
      border-right: .12em solid #bfa181;
      white-space: nowrap;
      overflow: hidden;
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: #7c5c36;
      letter-spacing: 0.04em;
    }
    .journal-btn {
      background: #ede6db;
      color: #7c5c36;
      border-radius: 9999px;
      font-weight: 700;
      font-family: 'Inter', sans-serif;
      box-shadow: 0 2px 8px 0 #bfa18122;
      border: 1.5px solid #d6c3a3;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
    }
    .journal-btn:hover {
      background: #f5eee6;
      color: #4b3a1a;
      box-shadow: 0 4px 16px 0 #bfa18133;
    }
    .icon-card {
      background: #f5eee6;
      border-radius: 9999px;
      padding: 0.75rem;
      border: 1.5px solid #ede6db;
      box-shadow: 0 2px 8px 0 #bfa18122;
      transition: background 0.2s, transform 0.2s;
    }
    .icon-card:hover {
      background: #ede6db;
      transform: scale(1.08) translateY(-2px);
    }
    .footer-journal {
      background: #ede6db;
      border-top: 1.5px solid #d6c3a3;
      color: #7c5c36;
      box-shadow: 0 -2px 16px 0 #bfa18111;
      position: relative;
      z-index: 3;
    }
  </style>
</head>

	async="true"
	data-domain="anushagarg"

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Menu toggle
      document.getElementById("menu-toggle")
              .addEventListener("click", () => document.getElementById("nav-menu")
                                                                .classList.toggle("hidden"));
      // Typewriter
      const text = "ANUSHA", pause = 2000, speed = 150;
      let i = 0, tw = document.getElementById("typewriter");
      (function type(){ 
        if(i < text.length) { tw.innerHTML += text[i++]; setTimeout(type, speed); }
        else { setTimeout(() => { tw.innerHTML = ""; i=0; type(); }, pause); }
      })();
    });
  </script>
